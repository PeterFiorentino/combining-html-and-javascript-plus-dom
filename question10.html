 <!doctype html>
  <html>
  <head>
    <title> Disemvowler </title>
  </head>
  <body>
    <h1> Disemvowler </h1>
    <input type="text" name="word" id="word">
    <br>
    <input type="checkbox" name="checkbox" id="checkbox" value="y">Should y count?
    <br>
    <button type="button" onclick = "disemvowler()">Take out those vowels!</button>
    <p id="noVowels"></p>

    <script>
      function disemvowler() {
        let yourWord = document.getElementById("word");
        let userSubittedWord = word.value;
        let vowels = "AEIOUaeiou"
        let vowelsY = "AEIOUYaeiouy"
        let newStr = "";
        let check = document.getElementById("checkbox");

        if(check.checked){
          for(let i of userSubittedWord) {
            if (vowelsY.includes(i)) {
            } else {
              newStr += i;
            }
          }
          word.value = newStr
        } else {
        for(let i of userSubittedWord) {
          if (vowels.includes(i)) {
          } else {
            newStr += i;
          }
        }
        word.value = newStr
      }
    }
    </script>
  </body>
  </html>
