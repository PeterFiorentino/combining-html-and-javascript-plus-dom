<!doctype html>
  <html>
    <head>
      <script>
      let str = window.prompt("Enter a string.");
      let num = window.prompt("Enter a number.");
      function loop(string,number){
        let newStr = ""
        for(let i = 0; i < number; i++) {
          newStr += `${string} `
        }
        return newStr;
      }
      window.alert(loop(str,num))
      </script>
    </head>
  </html>
